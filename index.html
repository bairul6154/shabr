<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!--custom-->
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="nav.css">
    <script src="script.js"></script>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <div class="nav navbar-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#info">Info</a></li>
                <li><a href="#testimonals">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </div>
        </div>

    </nav>

    <!--image home-->
    <div id="landing">

    </div>

    <!--home-->
    <div class="jumbotron">
        <h1>Fun for everyone</h1>
        <h2>Come make a new memory with us. There's nothing else like it. Fun for both adults and kids. All are welcome! Afraid of heights? You won't be after you slow-dance with the sky.</h2>
    </div>

    <!--gallery-->
    <div id="gallery" class="carousel slide" data-ride="carousel">
        <!--Indicator-->
        <ol class="carousel-indicators">
            <li data-target="gallery" data-slide-to="0" class="active"></li>
            <li data-target="gallery" data-slide-to="1"></li>
            <li data-target="gallery" data-slide-to="2"></li>
            <li data-target="gallery" data-slide-to="3"></li>
            <li data-target="gallery" data-slide-to="4"></li>
            <li data-target="gallery" data-slide-to="5"></li>
        </ol>
        
        <!--wrapper-->
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/balloon-1.jpg">
            </div>
            <div class="item">
                <img src="img/balloon-2.jpg">
            </div>
            <div class="item">
                <img src="img/balloon-3.jpg">
            </div>
            <div class="item">
                <img src="img/balloon-4.jpg">
            </div>
            <div class="item">
                <img src="img/balloon-5.jpg">
            </div>
            <div class="item">
                <img src="img/balloon-6.jpg">
            </div>
        </div>
        
        <!--Arrow thingy-->
        <a class="left carousel-control" data-slide="prev" href="#gallery">
            <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-slide="next" href="#gallery">
            <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
        </a>
    </div>
    
    
</body>

</html>
